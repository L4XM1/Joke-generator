<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <link href="/dist/output.css" rel="stylesheet" />

    <title>Joke Generator</title>
  </head>

  <body>
    <main
      class="container h-screen mx-auto flex items-center justify-center px-3"
    >
      <div
        class="px-10 py-7 max-w-md w-full text-center rounded-md bg-yellow-300 shadow-md"
      >
        <i
          id="icon"
          class="fa-solid fa-face-grin-tongue-wink text-teal-600 text-6xl mb-7"
        ></i>
        <h3
          id="punchline"
          class="mt-3 mb-3 text-left text-xl font-mono text-yellow-950 font-semibold hidden"
        >
          Punchline:
        </h3>
        <svg
          id="spinner"
          class="hidden mx-auto animate-spin-slow h-9 w-9"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          fill="#0d9488"
        >
          <path
            d="M304 48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 416a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM48 304a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm464-48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM142.9 437A48 48 0 1 0 75 369.1 48 48 0 1 0 142.9 437zm0-294.2A48 48 0 1 0 75 75a48 48 0 1 0 67.9 67.9zM369.1 437A48 48 0 1 0 437 369.1 48 48 0 1 0 369.1 437z"
          />
        </svg>
        <p id="joke" class="text-left text-yellow-950 text-lg"></p>
        <button
          id="btn"
          class="rounded-md text-lg mt-7 px-6 py-2 text-white bg-sky-500 hover:bg-sky-400"
        >
          Give me a joke
        </button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
